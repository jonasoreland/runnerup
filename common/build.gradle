apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName '1.0'
        // Default, needed by test
        buildConfigField ('String', 'applicationIdFull', '"' + rootProject.ext.applicationIdBase + '"')
    }
    buildTypes {
        buildTypes {
            debug {
                // The applicationId for the Android app (needed in Wear app)
                // This must be unique to allow Notification button intents to work independently
                buildConfigField ('String', 'applicationIdFull', '"' + rootProject.ext.applicationIdBase + '.debug"')
                resValue "string", "applicationIdFull", rootProject.ext.applicationIdBase + ".debug"
            }
            release {
                buildConfigField ('String', 'applicationIdFull', '"' + rootProject.ext.applicationIdBase + '"')
                resValue "string", "applicationIdFull", rootProject.ext.applicationIdBase

                minifyEnabled false
            }
        }
    }
    lintOptions {
        warning 'MissingTranslation'
        showAll true
    }
}

repositories {
    google()
    jcenter()
}

dependencies {
    testImplementation 'org.hamcrest:hamcrest-library:1.3'

    testImplementation "junit:junit:${rootProject.ext.junitVersion}"
    testImplementation "org.mockito:mockito-core:${rootProject.ext.mockitoVersion}"
}
