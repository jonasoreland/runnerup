apply plugin: 'com.android.library'

group = "org.runnerup.hr"
version = "1.0"

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    dexOptions {
        // Skip pre-dexing when running on Travis CI or when disabled via -Dpre-dex=false.
        preDexLibraries = preDexEnabled && !travisBuild
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }
    defaultConfig {
        minSdkVersion 8
        targetSdkVersion rootProject.ext.compileSdkVersion
        versionCode 1
        versionName = version
    }
}

dependencies {
    //https://github.com/fishkingsin/BLEDialogTool/raw/master/lib/samsung_ble_sdk_200.jar
    provided files('libs/samsung_ble_sdk_200.jar')
    //https://www.thisisant.com/developer/resources/downloads/
    provided files('libs/antpluginlib_3-1-0.jar')
}
